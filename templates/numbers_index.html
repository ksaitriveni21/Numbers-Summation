<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Summation Prediction</title>
</head>
<body>
    <h2>Enter a sequence of three numbers (comma-separated):</h2>
    <form method="POST">
        <input type="text" name="sequence" required pattern="^[-\\d]+,\\s*[-\\d]+,\\s*[-\\d]+$" title="Enter three numbers separated by commas">
        <br><br>
        <label>Select Model:</label>
        <select name="model">
            <option value="RNN">Simple RNN</option>
            <option value="LSTM">LSTM</option>
        </select>
        <br><br>
        <button type="submit">Predict</button>
    </form>
</body>
</html>
