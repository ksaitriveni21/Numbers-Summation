<!DOCTYPE html>
<html>
<head>
    <title>Number Summation Prediction</title>
</head>
<body>
    <h2>Enter a sequence of three numbers (comma-separated):</h2>
    <form method="POST">
        <input type="text" name="sequence" required>
        <br><br>
        <label>Select Model:</label>
        <select name="model">
            <option value="RNN">Simple RNN</option>
            <option value="LSTM">LSTM</option>
        </select>
        <br><br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction is not none %}
        <h3>Predicted Sum ({{ model }}): {{ prediction }}</h3>
    {% endif %}
</body>
</html>
